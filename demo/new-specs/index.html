<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta content="IE=edge" http-equiv="X-UA-Compatible" />
  <title>Plyfe Widgets</title>
  <meta content="width=device-width, initial-scale=1, maximum-scale=1, minimal-ui" name="viewport" />
  <style>
  h4 {
  	border-top: 2px solid #888888;
  	padding-top: 12px;
  	margin-bottom: 6px;
    text-align: center;
  }
    h5 {
    padding-top: 12px;
    margin-bottom: 6px;
    text-align: center;
  }
  table {
    width: 100%;
  }
  img {
    display: block;
    margin: auto;
    border-top: 3px solid #999999;
    border-bottom: 3px solid #999999;
  }
  </style>
</head>


<body>
<h1>PLYFE WIDGETS </h1>

<div style="margin: auto; width: 800px;">
<h4> Trivia </h4>
<table>
  <tr>
    <td>
      <h5>Trivia + Cover Image</h5>
      <div class="plyfe-widget" data-height="250" data-id="149" data-theme-overrides="{}" data-treatment="tokyo" data-type="tr" data-transparent-bg="true" data-venue="wh-181" style="width:300px; margin:auto"></div>
    </td>
    <td>
      <h5>Trivia + AdLink</h5>
      <a href="http://store.apple.com/us/iphone"><img src="./files/adlink.jpg" width="300"/></a>
    </td>
  </tr>
</table>
</div>

<div style="margin: auto; width: 800px;">
<h4> Poll 4 Choices </h4>
<table>
  <tr>
    <td>
      <h5>Background + transparency</h5>
      <div class="plyfe-widget" data-height="250" data-id="150" data-theme-overrides="{}" data-treatment="tokyo" data-type="vs" data-transparent-bg="true" data-venue="wh-181" style="width:300px; margin:auto"></div>
    </td>
    <td>
      <h5>Images on white background</h5>
      <div class="plyfe-widget" data-height="250" data-id="148" data-theme-overrides="{}" data-treatment="tokyo" data-type="vs" data-transparent-bg="true" data-venue="wh-181" style="width:300px; margin:auto"></div>
    </td>
  </tr>
</table>
</div>

<div style="margin: auto; width: 800px;">
<h4> Poll 2 Choices </h4>
<table>
  <tr>
    <td>
      <h5>Background + plain color</h5>
      <div class="plyfe-widget" data-height="250" data-id="152" data-theme-overrides="{}" data-treatment="tokyo" data-type="vs" data-transparent-bg="true" data-venue="wh-181" style="width:300px; margin:auto"></div>
    </td>
    <td>
      <h5>Plain color</h5>
      <div class="plyfe-widget" data-height="250" data-id="151" data-theme-overrides="{}" data-treatment="tokyo" data-type="vs" data-transparent-bg="true" data-venue="wh-181" style="width:300px; margin:auto"></div>
    </td>
  </tr>
</table>
</div>


<div style="margin: auto; width: 800px;">
<h4> Video Poll </h4>
	<div class="plyfe-widget" data-height="250" data-id="110" data-theme-overrides="{}" data-treatment="tokyo" data-type="vo" data-transparent-bg="true" data-venue="wh-160" style="width:300px; margin:auto"></div>
</div>

<div style="margin: auto; width: 625px;">
<h4> Sweeps </h4>
 <div class="plyfe-widget" data-height="250" data-id="19" data-theme-overrides="{}" data-treatment="paris" data-type="ss" data-transparent-bg="true" data-venue="wh-174" style="width:300px; margin:auto"></div>
</div>

<div style="margin: auto; width: 625px;">
<h4> Personality Quiz </h4>
 <iframe src="http://plyfe.com/demo/quiz-short/" name="Plyfe Quiz" width="100%" frameborder="0" scrolling="no" allowtransparency="true" height="2400px"></iframe>
</div>



<script async="true" data-domain="demo.plyfe.me" src="https://d1ldbzs0x7elv3.cloudfront.net/components/plyfe-widgets-bootstrap/dist/plyfe-widgets-bootstrap-v0.min.js"></script>


</body>
</html>
