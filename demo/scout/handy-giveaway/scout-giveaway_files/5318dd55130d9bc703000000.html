    $.validator.addMethod('inline_label', function(value, element) {
        value          = $.trim(value);

        var form_id    = $($(element).parents('form').get(0)).attr('id') || false;
        
        // Has a form id and information exists in _canvas.form_info
        if((form_id) && (_canvas.form_info[form_id]) && (_canvas.form_info[form_id])) {
            // form_info has a default value for this field and the default value matches what the current field value
            if((_canvas.form_info[form_id][field_name]) && (value === _canvas.form_info[form_id][field_name])) {
                status = false;
            }
        }
        
        return status;
    }, $.validator.messages.required);
    
    $.validator.addClassRules({
        'zip':   { digits: true, minlength: 5, maxlength: 5 },
        'phone': { phone: true },
        'has-inline-label': { 'inline_label': true }
    });
    
    // When the document loads, we need to store any default values already present in the fields
    // After we collect the information we need to use it for two purposes:
    // 1. Make sure the required flag is not triggered by default values.
    // 2. Make sure we auto-delete the default value when the field gains focus
    $(document).ready(function() {
        
        // Callback to call in case _canvas doesn't exist yet
        var trigger_erase = function(e) {
            if(typeof _canvas != 'undefined') { _canvas.erase_input($(this)); }
        };
        
        // Callback to call in case _canvas doesn't exist yet
        var trigger_populate = function(e) {
            if(typeof _canvas != 'undefined') { _canvas.populate_input($(this)); }
        };

        $("#" + form_id + " .has-inline-label").on('blur', null, {}, trigger_populate).on('focus', null, {}, trigger_erase).each(function() {

                _canvas.form_info[form_id] = {};
            }

<script type="text/javascript">
var url_message= "" || false;

$(function(){
    if(url_message){
        var hide_message = function(e){
            if(e) e.preventDefault();
            $('#canvas-notifications').slideUp(200, function() { $(this).remove(); });
        }
        var show_message = function(message) {
            var output =  '<div id="canvas-notifications"><div class="notification"><a href="#" class="close x">&times;</a><p class="message">'+ message +'</p></div></div>';
            $('body').prepend(output);
            $('#canvas-notifications').hide().slideDown(300);
        }
        // show message, then hide it after 5 seconds if the user hasn't already closed it
        show_message(url_message);
        setTimeout(hide_message, 5000);
        $('body').on('click.closeNote', '#canvas-notifications .notification a.close', hide_message );
    }
});
</script>
