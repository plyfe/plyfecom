<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Join Plyfe at SXSW">
    <meta name="author" content="Plyfe">

    <title>Plyfe | SXSW</title>
    <link rel="icon" href="http://plyfe.com/files/images/favicon.png" sizes="16x16" type="image/png">
    <link href='http://fonts.googleapis.com/css?family=Raleway:400,200' rel='stylesheet' type='text/css'>
    <link href='http://fonts.googleapis.com/css?family=Bevan' rel='stylesheet' type='text/css'>    
    <style type="text/css">
    body {
      background-repeat: no-repeat;
      background-size: cover;
      background-position: center center;
      background: #70777e; /* Old browsers */
      background: -moz-linear-gradient(-45deg,  #70777e 0%, #47515a 40%, #2d3740 100%); /* FF3.6+ */
      background: -webkit-gradient(linear, left top, right bottom, color-stop(0%,#70777e), color-stop(40%,#47515a), color-stop(100%,#2d3740)); /* Chrome,Safari4+ */
      background: -webkit-linear-gradient(-45deg,  #70777e 0%,#47515a 40%,#2d3740 100%); /* Chrome10+,Safari5.1+ */
      background: -o-linear-gradient(-45deg,  #70777e 0%,#47515a 40%,#2d3740 100%); /* Opera 11.10+ */
      background: -ms-linear-gradient(-45deg,  #70777e 0%,#47515a 40%,#2d3740 100%); /* IE10+ */
      background: linear-gradient(135deg,  #70777e 0%,#47515a 40%,#2d3740 100%); /* W3C */
      filter: progid:DXImageTransform.Microsoft.gradient( startColorstr='#f69d89', endColorstr='#5eb3b3',GradientType=1 ); /* IE6-9 fallback on horizontal gradient */
    }

    .container {
      min-height: 900px;
    }


    h1,
    h2,
    h3 {
      font-family: 'Bevan';
      color: white;
      letter-spacing: 3px;
    }
    p {
      font-family: 'Raleway', sans-serif; font-weight: 200;
      color: #fff;
      text-transform: uppercase;
      font-size: 1.2em;
      text-align: center;
      }
    
    span {
      font-family: 'Raleway', sans-serif; font-weight: 400;
      color: #fff;
      font-size: 0.65em;
      text-align: center;

    }

    a {
      color: white;
      text-decoration: none;
      padding: 3px;
      background: #f4b6b6;
    }

    h1 {
      font-size:50px;
      text-align: center;
    }

    h2 {
      font-size: 1.2em;
      text-align: left;
    }

    .intro {
      width: 300px;
      margin: auto;
      display: block;
      padding-top: 30px;
      padding-bottom: 30px;
    }
    .intro img {
      margin: auto;
      display: block;
    }

    .card-intro {
      width: 700px;
      margin: auto;
    }
    .card {
      width: 300px;
      margin: auto;
      padding-top: 20px;
      display: block;
    }

  @media (max-width: 780px) {
    h1 {
      font-size: 40px;
    }
    h2 {
      font-size: 0.9em;
    }
     p {
      font-size: 1em;
    }
    .card-intro {
      width: 300px;
    }
  }

    </style>

</head>

<body>
  <div class="container">
    <div class="intro"><img src="http://plyfe.com/files/images/plyfe_logo_white.png" width="150" alt="logo"></div>
      <div class="card-intro">
        <h1>Join us at SXSW</h1>
        <p>Share your thoughts on innovation and technology:</p>
        <div class="card">
          <script src="http://d2hlj83egq3ows.cloudfront.net/components/plyfe-widgets-bootstrap/dist/plyfe-widgets-bootstrap-v0.min.js"></script>
          <div class="plyfe-widget" data-slot="ram"></div>
        </div>
      </div>
      <p><span>Click <a href="https://plyfe.me/cms/signup">here</a> to start creating your own cards</span></p>
  </div>
</body>

</html>
