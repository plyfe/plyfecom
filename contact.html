      <section id="portfolio" style="background:#fff">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                  <h2 class="section-heading">Contact us</h2>
                    <h3 class="section-subheading text-muted">Sign up to stay in touch with us</h3>
                </div>
                <!-- Begin Signup Form -->
                <script src="http://code.jquery.com/jquery-latest.min.js" type="text/javascript"></script>

                  <form id="input-form" action="https://docs.google.com/forms/d/1mPc3m9ydbp-mial55mcuZE9pSiqXr0QrNRW-jhvUJuQ/formResponse?" method="POST" target="no-target" style="padding:15px" class="form-inline">
                    <div class="form-group">
                      <label>Name</label>
                      <input id="input-name" placeholder="Your Name" name="entry.2026772626">
                    </div>
                    <div class="form-group">
                      <label for="mce-EMAIL">Email </label>
                      <input id="input-email" placeholder="name@example.com" name="entry.1815599934">
                    </div>
                    <div class="form-group">
                      <label for="mce-MMERGE2">I want to: </label>
                      <select id="input-option" name="entry_109094650" class="form-control">
                        <option value="Sign Up For Newsletter">Sign Up For Newsletter</option>
                        <option value="Request Demo">Request a Demo</option>
                        <option value="Get Started!">Get Started!</option>
                        <option value="Get Case Studies">Get Case Studies</option>
                      </select>
                    </div>
                      <button name="submit" value="Submit" id="ss-submit" type="submit" class="btn btn-danger" onclick="showDiv()">Send</button>
                  </form>
                  <div id="text" style="display: none; text-align: center;"><h4>Thanks! We'll be in touch soon.</h4></div>

                  <iframe src="#" id="no-target" name="no-target" style="visibility:hidden"></iframe>

                  <script>
                      $('#input-form').one('submit',function(){
                          var inputName = encodeURIComponent($('#input-name').val());
                          var inputEmail = encodeURIComponent($('#input-email').val());
                          var inputOption = encodeURIComponent($('#input-option').val());
                          var baseURL = 'https://docs.google.com/forms/d/1mPc3m9ydbp-mial55mcuZE9pSiqXr0QrNRW-jhvUJuQ/formResponse?';
                          var submitRef = '&submit=Submit';
                          var submitURL = (baseURL + inputName + inputEmail + inputOption + submitRef);
                          console.log(submitURL);
                          $(this)[0].action=submitURL;
                      });
                  </script>
              </div>
                <!-- finish Signup Form -->
            </div>
        </div>

        <script type="text/javascript">
        function showDiv() {
   document.getElementById('text').style.display = "block";
}</script>
